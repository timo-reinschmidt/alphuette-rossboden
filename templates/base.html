<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alph√ºtte Rossboden{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block head %}{% endblock %}
</head>
<body>
{% if 'login' not in request.endpoint %}
    <div class="topnav w3-bar w3-blue w3-large" id="myTopnav">
        <a href="/" class="w3-bar-item w3-button w3-hover-opacity active">Reservierungen</a>
        <a href="/new" class="w3-bar-item w3-button w3-hover-opacity">Neue Reservation</a>
        <a href="/calendar" class="w3-bar-item w3-button w3-hover-opacity">Kalender</a>
        <!--- <a href="/reports" class="w3-bar-item w3-button w3-hover-opacity">Berichte</a> -->
        {% if is_admin %}
            <a href="/admin" class="w3-bar-item w3-button w3-hover-opacity">Stammdaten</a>
        {% endif %}
        <a href="/logout" class="w3-bar-item w3-button w3-hover-opacity w3-right">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <span class="user-info">
        {% if user_name %}
            Willkommen, {{ user_name }}
        {% else %}
            Nicht eingeloggt
        {% endif %}
        </span>

    </div>
{% endif %}

<div class="w3-container" style="padding: 2em;">
    {% block content %}{% endblock %}
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav w3-bar w3-blue w3-large") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</body>
</html>
